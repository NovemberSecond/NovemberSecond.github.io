<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . }}
  <body>
    <header class="p-2 position-sticky d-flex justify-content-between flex-column">
      <div>
        <h1 class="primary-text">November <br>Second<div id="blinking-cursor"></div></h1>
        <h2 class="secondary-text">Software Solutions</h2>
        <h3>Based in Las Vegas, Nevada📍</h3>
        <p></p>
      </div>
      <div class="w-100 d-flex justify-content-center align-items-center flex-column" style="margin-bottom: 10rem">
        <a href="#get-in-touch" class="btn btn-outline-dark mt-4 col-4 col-lg-2">Get In Touch</a>
      </div>
    </header>
    <div id="main" class="main p-5 d-flex flex-column align-items-center">
      <div class="col-12 col-lg-8 ">
        {{ .Content }}
          <div class="mt-3 rounded-3">
            <!-- modify this form HTML and place wherever you want your form -->
            <form action="https://formspree.io/f/mayrkvlb" method="POST">
              <div class="form-group mb-4">
                <label>Name:</label>
                <input
                  class="form-control bg-transparent text-light"
                  type="text"
                  name="name"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group mb-4">
                <label>Email address:</label>
                <input
                  class="form-control bg-transparent text-light"
                  type="email"
                  name="email"
                  placeholder="Enter your email address"
                />
              </div>
              <div class="form-group mb-4">
                <label>Your message:</label>
                <textarea
                  placeholder="Please describe your needs and let us know your preferred timing for a discussion"
                  class="form-control bg-transparent text-light placeholder-glow"
                  name="message"
                  rows="5"
                ></textarea>
              </div>
              <!-- your other form fields go here -->
              <button type="submit" class="btn btn-outline-light">Send</button>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
